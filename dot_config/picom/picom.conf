# Основные настройки
backend = "glx";  # Использовать GLX для аппаратного ускорения
vsync = true;     # Включить вертикальную синхронизацию (уменьшает tearing)
use-damage = true; # Использовать повреждения для повышения производительности

# Прозрачность
inactive-opacity = 0.9;  # Прозрачность неактивных окон (90%)
active-opacity = 1.0;    # Прозрачность активных окон (100%)
frame-opacity = 1.0;     # Прозрачность рамок окон (100%)
inactive-opacity-override = false;  # Не игнорировать прозрачность для неактивных окон
opacity-rule = [
    "90:class_g = 'Alacritty'",  # Пример правила для конкретного приложения
    "90:class_g = 'Code'"
];

# Тени
shadow = true;           # Включить тени
shadow-radius = 5;       # Уменьшенный радиус размытия тени
shadow-offset-x = -2;    # Смещение тени по оси X
shadow-offset-y = -2;    # Смещение тени по оси Y
shadow-opacity = 0.2;    # Уменьшенная прозрачность тени
shadow-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'slop'",
    "name = 'Notification'",
    "name *= 'VLC'"
];

# Закруглённые углы
corner-radius = 5;       # Уменьшенный радиус закругления углов
rounded-corners-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'slop'"
];

# Анимации
animations = true;       # Включить анимации
animation-stiffness = 200;  # Уменьшенная жёсткость анимации
animation-window-mass = 0.5;  # Увеличенная масса окна для анимации
animation-dampening = 10;  # Уменьшенное затухание анимации
animation-clamping = true;  # Ограничение анимации
animation-for-open-window = "zoom";  # Анимация для открытия окон
animation-for-unmap-window = "zoom";  # Анимация для закрытия окон
animation-for-window-move = "slide-up";  # Анимация для перемещения окон
animation-for-window-resize = "slide-up";  # Анимация для изменения размера окон
animation-for-workspace-switch-in = "slide-down";  # Анимация для переключения рабочих столов (вход)
animation-for-workspace-switch-out = "slide-down";  # Анимация для переключения рабочих столов (выход)
animation-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'slop'"
];

# Блюр
blur-method = "dual_kawase";  # Метод размытия (dual_kawase для баланса производительности и красоты)
blur-strength = 3;            # Уменьшенная сила размытия
blur-background = true;       # Размытие фона
blur-background-frame = false; # Не размывать рамки окон
blur-background-fixed = true; # Фиксированное размытие фона
blur-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'slop'",
    "name = 'Notification'"
];

# Дополнительные настройки
fading = true;                # Включить затухание
fade-in-step = 0.03;          # Шаг затухания при появлении
fade-out-step = 0.03;         # Шаг затухания при исчезновении
fade-delta = 3;              # Время затухания
no-fading-openclose = false;  # Отключить затухание при открытии/закрытии окон
no-fading-destroyed-argb = false;  # Отключить затухание для уничтоженных окон

# Исключения для всех эффектов
wintypes = {
    tooltip = { fade = true; shadow = false; opacity = 0.9; focus = true; };
    dropdown_menu = { fade = true; shadow = false; opacity = 0.9; focus = true; };
    popup_menu = { fade = true; shadow = false; opacity = 0.9; focus = true; };
    utility = { fade = true; shadow = false; opacity = 0.9; focus = true; };
    dock = { fade = true; shadow = false; opacity = 0.9; focus = true; };
    splash = { fade = true; shadow = false; opacity = 0.9; focus = true; };
    dialog = { fade = true; shadow = false; opacity = 0.9; focus = true; };
    normal = { fade = true; shadow = true; opacity = 0.9; focus = true; };
};
