# Основные настройки
backend = "glx";  # Использовать GLX для аппаратного ускорения
vsync = true;     # Включить вертикальную синхронизацию
use-damage = true; # Использовать повреждения для повышения производительности

# Прозрачность
inactive-opacity = 0.8;  # Прозрачность неактивных окон (80%)
active-opacity = 1.0;    # Прозрачность активных окон (100%)
frame-opacity = 1.0;     # Прозрачность рамок окон (100%)
inactive-opacity-override = true;  # Игнорировать прозрачность для неактивных окон
opacity-rule = [];       # Правила прозрачности для конкретных окон (пусто, чтобы не исключать ничего)

# Тени
shadow = true;           # Включить тени
shadow-radius = 12;      # Радиус размытия тени
shadow-offset-x = -5;    # Смещение тени по оси X
shadow-offset-y = -5;    # Смещение тени по оси Y
shadow-opacity = 0.5;    # Прозрачность тени
shadow-exclude = [];     # Исключения для теней (пусто, чтобы не исключать ничего)

# Закруглённые углы
corner-radius = 10;      # Радиус закругления углов
rounded-corners-exclude = [
     "class_g = 'Polybar'"    # Исключить Polybar
];  # Исключения для закруглённых углов (пусто, чтобы не исключать ничего)

# Анимации
animations = true;       # Включить анимации
animation-stiffness = 300;  # Жёсткость анимации
animation-window-mass = 0.5;  # Масса окна для анимации
animation-dampening = 25;  # Затухание анимации
animation-clamping = true;  # Ограничение анимации
animation-for-open-window = "zoom";  # Анимация для открытия окон
animation-for-unmap-window = "zoom";  # Анимация для закрытия окон
animation-for-window-move = "slide-up";  # Анимация для перемещения окон
animation-for-window-resize = "slide-up";  # Анимация для изменения размера окон
animation-for-workspace-switch-in = "slide-down";  # Анимация для переключения рабочих столов (вход)
animation-for-workspace-switch-out = "slide-down";  # Анимация для переключения рабочих столов (выход)
animation-exclude = [
    "class_g = 'XScreensaver'",  # Исключить окно блокировки
    "class_g = 'XScreenLocker'"  # Альтернативное имя (если применимо)
];

# Блюр
blur-method = "dual_kawase";  # Метод размытия (dual_kawase, kernel, box)
blur-strength = 5;            # Сила размытия
blur-background = true;       # Размытие фона
blur-background-frame = true; # Размытие рамок окон
blur-background-fixed = true; # Фиксированное размытие фона
blur-kern = "3x3box";         # Ядро размытия (для метода kernel)
blur-exclude = [];            # Исключения для размытия (пусто, чтобы не исключать ничего)

# Дополнительные настройки
fading = true;                # Включить затухание
fade-in-step = 0.03;          # Шаг затухания при появлении
fade-out-step = 0.03;         # Шаг затухания при исчезновении
fade-delta = 10;              # Время затухания
no-fading-openclose = false;  # Отключить затухание при открытии/закрытии окон
no-fading-destroyed-argb = false;  # Отключить затухание для уничтоженных окон

