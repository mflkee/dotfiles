# $surface0 = rgba(230, 230, 230, 1)   # поле ввода
# $accent = rgba(100, 100, 100, 1)     # акценты (рамки, точки)
# $accentAlpha = rgba(100, 100, 100, 0.7)
# $red = rgba(70, 70, 70, 1)           # ошибки
# $yellow = rgba(150, 150, 150, 1)     # caps lock
# $font = "JetBrainsMono Nerd Font"
# Цвета (dark mode)
$base = rgba(20, 20, 20, 1)          # фон
$text = rgba(240, 240, 240, 1)       # текст
$surface0 = rgba(50, 50, 50, 1)      # поле ввода
$accent = rgba(180, 180, 180, 1)     # акценты
$accentAlpha = rgba(180, 180, 180, 0.7)
$red = rgba(200, 200, 200, 1)        # ошибки
$yellow = rgba(150, 150, 150, 1)     # caps lock
general {
  hide_cursor = true
}

background {
  monitor =
  path = $HOME/pictures/linux/arch.png
  color = $base
  blur_passes = 0
}

# Время (крупно)
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# Дата (мелко)
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 20
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# Аватар (монохромный)
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  border_size = 2
  position = 0, 75
  halign = center
  valign = center
}

# Поле ввода (чистый минимализм)
input-field {
  monitor =
  size = 300, 50
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  hide_input = false
  position = 0, -47
  halign = center
  valign = center
}
