# Override any Caps Lock bindings that might be in Omarchy defaults
# If Caps Lock is bound as a single key (no modifiers) to any utility, override it

# Most common Caps Lock bindings in omarchy systems would be for launching a menu
# Override by binding to nothing or a no-op command
bind = , CAPS, exec, 
bind = , Caps_Lock, exec,

# Also unbind any modified Caps Lock bindings
unbind = SUPER, CAPS
unbind = SHIFT, CAPS
unbind = CTRL, CAPS
unbind = ALT, CAPS