set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g base-index 1      # Начинать нумерацию окон с 1
set -g pane-base-index 1 # Начинать нумерацию панелей с 1
# Измените префикс с 'C-b' на 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Разделите панели, используя | и -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Включить поддержку мыши
set -g mouse on

# Отключить автоматическое переименование окон
set-option -g allow-rename off

# Навигация между окнами с префиксом
bind-key p previous-window
bind-key n next-window
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Отсоединение и повторное подключение к сессии
bind-key d detach
bind-key D choose-client

# Изменение размера панелей с префиксом
bind-key -r C-Up resize-pane -U 2
bind-key -r C-Down resize-pane -D 2
bind-key -r C-Left resize-pane -L 5
bind-key -r C-Right resize-pane -R 5

# Переименование окон
bind-key , command-prompt "rename-window %%"

# Команда для полноэкранного режима панели
bind-key z resize-pane -Z

bind d setw synchronize-panes

# Сохранение tmux 
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-save-interval '15' # Автосохранение каждые 15 минут
set -g @continuum-restore 'on'
# Тема
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
run '~/.tmux/plugins/tpm/tpm'
